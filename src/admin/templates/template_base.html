<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title|default('Dashboard') }}{% endblock %} - SlopBot Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Custom head content -->
    {% block head %}{% endblock %}
    <style>
        .navbar-brand { font-weight: bold; }
        .dashboard-card { margin-bottom: 20px; }
        .navbar-nav .nav-link { padding: 0.5rem 1rem; }
        .csrf-token { display: none; }
    </style>
</head>
<body>
    <!-- CSRF Token -->
    <input type="hidden" name="_csrf_token" value="{{ csrf_token }}" class="csrf-token">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/">SlopBot Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/status">Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/settings">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/secrets">Secrets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/rate-limits">Rate Limits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/audit">Audit Log</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text me-3">
                            Welcome, {{ user_name|default('Admin') }}
                        </span>
                    </li>
                    <li class="nav-item">
                        <form action="/admin/logout" method="post" class="d-inline">
                            <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
                            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76rcvTnvDXFtg8+KzZMzrMnQZ4hmRZNhGKHqlTpkEdMKZUyCdGxPpXNgEGmwOw" crossorigin="anonymous"></script>
    <!-- Custom scripts block -->
    {% block scripts %}{% endblock %}
</body>
</html>
